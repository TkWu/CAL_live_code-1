<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta http-equiv="Content-Language" content="text/css">
<meta http-equiv="Content-Style-Type" content="text/html" charset="utf-8">
<meta http-equiv="Content-Type" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map_canvas {
			  height: 100%
			  }
    </style>

    <script  type="text/javascript">
    var script = document.createElement('script');
    script.onload = function() {
        start();
    };
    var url = AndroidFunction.getJavaScriptSrc();
    script.type = "text/javascript";
    script.src = url;
    document.getElementsByTagName('head')[0].appendChild(script);

	var map;
	var lat;
	var lon;
	var location_s;

	function start(){
	    google.maps.event.addDomListener(window, 'load', initialize);
	}
	
	function initialize() {
		//location_s = AndroidFunction.getLocationName();
		lat = AndroidFunction.getLat();
		lon = AndroidFunction.getLong();
		var mapOptions = {
			zoom : 15,//地圖比例
			center:new google.maps.LatLng(lat,lon),
			fullscreenControl:false,
			panControl:false,
			mapTypeControl:false,
			rotateControl:false,
			signInControl:false,
			draggable:true,
			scaleControl:false,
			zoomControl:false,
			streetViewControl:false,
			disableDefaultUI:true,
			disableDoubleClickZoom:false,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		//地圖類型
		//ROADMAP 一般地圖
		//HYBRID 衛星地圖 
		//ATELLITE  衛星地圖(無顯示街道)   
		//TERRAIN 地理地圖
		};
		map = new google.maps.Map(document.getElementById('map_canvas'),
				mapOptions);
		marker();

	}

	//標籤
	function marker() {
		var myLatLng = new google.maps.LatLng(lat,lon);
		var myMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
			label: '', //修復標記變成黑正方形的bug
			draggable:false
		});


	}



</script>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>

</html>
